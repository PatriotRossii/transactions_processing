version: "3.8"

services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - 5432
    volumes:
      - ./.pgdata:/var/lib/postgresql/data
    networks:
      - postgres

  transactions_processing:
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
    depends_on:
      - postgres
    networks:
      - postgres

networks:
    postgres:
        driver: bridge
